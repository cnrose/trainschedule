<!DOCTYPE html>
<html>
	<head>
		<title>Train Schedule</title>


		<!-- Bootstrap, stylesheets and jQuery -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Firebase Reference -->
		<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
		
		<!-- Moment.js Reference -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>

	</head>
	<body>
		<div class="wrapper col-xs-8 col-xs-offset-2">
			<div class="jumbotron" >
				<h1>The Train Schedule</h1>
				<p id="quote">I think I can...I think I can...</p>
			</div>	
			
			<!-- Add Train Panel -->
			<div class="row">

				<div class="col-xs-12">

					<div class="panel panel-danger">
						<div class="panel-heading">
							<h3 class="panel-title pull-left">Add New Train</h3>
							<button id="formButton" class="btn btn-info pull-right">Hide Form</button>
							<div class="clearfix"></div>
						</div>
							
						<div class="panel-body">
							<!--Add Train Form -->
							<form id="addTrainForm">
								<div class="form-group">
									<label for="trainName">Train Name</label>
									<input type="text" class="form-control" id="trainName" placeholder="Orient Express">
								</div>
								<div class="form-group">
									<label for="destination">Destination</label>
									<input type="text" class="form-control" id="destination" placeholder="Constantinople">
								</div>
								<div class="form-group">
									<label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
									<input type="text" class="form-control" id="firstTrainTime" placeholder="15:30">
								</div>
								<div class="form-group">
									<label for="frequency">Frequency (min)</label>
									<input type="number" class="form-control" id="frequency"	placeholder="15">
								</div>
								<button type="submit" class="btn btn-info" id="addTrain">Submit</button>
							</form>		
						</div>
					</div>
				</div>
			</div>	
				
			<div class="row">
				<div class="col-xs-12">
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Current Train Schedule</h3>
						</div>
						<div class="panel-body">
							<table class="table table-hover" id="trainTable">
								<thead>
									<tr id="tableHead">
										<th>Train Name</th>
										<th>Destination</th>
										<th>Frequency (min)</th>
										<th>Next Arrival</th>
										<th>Minutes Away</th>
									</tr>
								</thead>

								<tbody>
								</tbody>

							</table>
						</div>
					</div>
				</div>							
			</div>



		</div>

		<!-- Javascript files: jQuery, Bootstrap JS, app.js -->
		
		<script type="text/javascript" src="javascript/app.js"></script>
	</body>
</html>
